<canvas
  #canvas
  height='600'
  width='800'
  (mousedown)="mouseDown($event)"
  (mouseup)="mouseUp()"
  (mousemove)="mouseMove(canvas, $event)"
  (mouseleave)="mouseUp()"
>
  Обновите браузер
</canvas>

<form>
  <div>
    <label for="weight">Толщина линии</label>
    <select
      #weightSelector
      id="weight"
    >
      <option value="1">1</option>
      <option value="3">3</option>
      <option value="6">6</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="40">40</option>
    </select>
  </div>
  <div>
    <label for="weight">Цвет</label>
    <input
      #colorSelector
      id="color"
      type="color"
      (change)="changeColor($event)"
    />
  </div>
</form>
